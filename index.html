<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Chat Bot</title>
</head>
<body>
    <div class="container">
        <div class="chat-container">
            <div class="head-chat">
                <img src="images/icons/user.png" alt="User">
                <input type="text" class="user-name" placeholder="type your name" required autocomplete="off" autofocus>
            </div>
            <div class="chat-box">
               
            </div>
            <div class="form">
                <form id="form">
                    <input type="text" id="send-message" placeholder="type message" autocomplete="off" required>
                    <button type="submit" class="btn"></button>
                </form>
            </div>
        </div>
    </div>


    <script src="js/script.js"></script>
</body>
</html>
